<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="checkbox" id="threed" hidden>
    <label for="threed">Voir de côté</label>
    <header>
        <h1>Fonctions trigonométriques CSS</h1>
        <a target="_blank" href="https://sylvainblondeau.dev">sylvainblondeau.dev</a>

    </header>
    <main>

        <h2>3 faces, menu</h2>
        <div class="polygon" style="--faces:3">
            <div style="--position:1"><a href="#demo">Demo CSS</a></div>
            <div style="--position:2">
                <a target="_blank"
                    href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Functions#trigonometric_functions">
                    Fonctions trigonométriques
                </a>
            </div>
            <div style="--position:3"><a target="_blank" href="#github">Voir le code sur Github</a></div>
        </div>

        <h2>6 faces, gallerie d'images</h2>
        <div class="polygon" style="--faces:6">
            <div style="--position:1"><img src="image1.webp" alt=""></div>
            <div style="--position:2"><img src="image2.webp" alt=""></div>
            <div style="--position:3"><img src="image3.webp" alt=""></div>
            <div style="--position:4"><img src="image4.webp" alt=""></div>
            <div style="--position:5"><img src="image5.webp" alt=""></div>
            <div style="--position:6"><img src="image6.webp" alt=""></div>
        </div>

        <h2>15 faces, the one ring</h2>
        <div class="polygon polygon3" style="--faces:20">
            <div style="--position:1"></div>
            <div style="--position:2"></div>
            <div style="--position:3"></div>
            <div style="--position:4"></div>
            <div style="--position:5"></div>
            <div style="--position:6"></div>
            <div style="--position:7"></div>
            <div style="--position:8"></div>
            <div style="--position:9"></div>
            <div style="--position:10"></div>
            <div style="--position:11"></div>
            <div style="--position:12"></div>
            <div style="--position:13"></div>
            <div style="--position:14"></div>
            <div style="--position:15"></div>
            <div style="--position:16"></div>
            <div style="--position:17"></div>
            <div style="--position:18"></div>
            <div style="--position:19"></div>
            <div style="--position:20"></div>
        </div>

    </main>

</body>

</html>
